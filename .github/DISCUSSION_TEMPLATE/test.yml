        Gebruik de onderstaande structuur en voeg onderwerpen toe die relevant zijn, zoals kleurgebruik, focusstijl of afgeronde hoeken. Combineer de keuze, de reden en eventuele onderbouwing in één korte alinea per punt.
        -->

  - type: textarea
    id: kleurgebruik
    attributes:
      label: "Kleurgebruik"
      description: Welke kleur is gebruikt? Voldoet deze aan WCAG? Afwijking toegepast?
      value: |
        <!-- Welke kleur is gebruikt? Voldoet deze aan WCAG? Afwijking toegepast? -->

  - type: textarea
    id: typografie
    attributes:
      label: "Typografie"
      description: Welke tekstgrootte is gekozen? Valt dit onder “grote tekst”? Is het schaalbaar?
      value: |
        <!-- Welke tekstgrootte is gekozen? Valt dit onder “grote tekst”? Is het schaalbaar? -->

  - type: textarea
    id: toegankelijkheid
    attributes:
      label: "Toegankelijkheid"
      description: Hoe is met contrast, focus, leesbaarheid etc. rekening gehouden?
      value: |
        <!-- Hoe is met contrast, focus, leesbaarheid etc. rekening gehouden? -->

  - type: textarea
    id: interactie-gedrag
    attributes:
      label: "Interactie/gedrag"
      description: Wat gebeurt er bij hover/focus/active? Afwijkingen van huisstijl?
      value: |
        <!-- Wat gebeurt er bij hover/focus/active? Afwijkingen van huisstijl? -->

  - type: textarea
    id: afgeronde-hoeken
    attributes:
      label: "Afgeronde hoeken"
      description: Wat is de border-radius (bijv. 4px, 8px)? Komt dit overeen met huisstijl of tokens? Waarom is voor deze vorm gekozen? Heeft het invloed op herkenbaarheid of gebruiksvriendelijkheid?
