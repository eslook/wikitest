body:
  - type: textarea
    id: vraag
    attributes:
      label: Wat wil je weten of bespreken?
      description: "Beschrijf hier concreet je vraag. Denk aan: wie, wat, waar, wanneer, waarom en hoe."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: |
        Geef wat achtergrondinformatie die kan helpen bij het beantwoorden van de vraag. Denk aan:

        - Waar in je project of organisatie gebruik je dit?
        - Zijn er relevante links (bijv. Storybook, ontwerp in Figma, bestaande implementatie, testomgeving)?
        - Wat heb je al onderzocht of gedaan?  Dit voorkomt dat mensen suggesties doen die je al hebt overwogen.
        - Moet er iets gereproduceerd worden? Geef dan aan welk device en browser je gebruikt, en welke stappen genomen moeten worden om het probleem te zien.

  - type: textarea
    id: status
    attributes:
      label: Status of vervolg
      description: Houd hier bij of de vraag is beantwoord, welke vervolgstappen genomen moeten worden of dat er nog iets openstaat.
